<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio</title>
    <link rel="stylesheet" href="../estilo/style.css">
</head>
<body>
    <header>
        <div class="headerDiv">
            <h1>Mi primer sitio</h1>
            <img class="imagenLogo" src="../assets/conejotransp.png
            " alt="conejo logo">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./preguntasFrecuentes.html">Preguntas Frecuentes</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./opiniones.html">Opiniones</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contacto / Formulario</h2>
        <nav>
            <form class="contactoFormulario" action="" method="get">
                <fieldset><legend>¿Cómo te llamás?</legend>
                    <label for="nombre">Nombre</label>
                        <input type="text" placeholder="Nombre">
                    <label for="apellido">Apellido</label>
                        <input type="text" placeholder="Apellido">
                </fieldset>
                <fieldset><legend>Datos de contacto</legend>
                    <label for="email">Email</label>
                        <input type="text" placeholder="ejemplo@email.com">
                    <label for="telefono">Teléfono</label>
                        <input type="number" placeholder="+01 2345 678987">
                </fieldset>
                <fieldset><legend>Detallanos tu inquietud</legend>
                    <label for="mensaje">Escribinos</label>
                        <textarea name="mensaje" id="" cols="70%" rows="15%">Consultas varias</textarea>
                </fieldset>
            </form>
        </nav>
    </main>
    <footer></footer>
</body>
</html>
