<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilo/style.css">
</head>
<body>
  <header>
    <nav class="container-fluid navbar bg-body-tertiary sticky-top">
      <div class="container-fluid">
        <h1><a class="navbar-brand" href="../index.html">Mi primer sitio</a></h1>
        <img class="imagenLogo" src="../assets/conejotransp.png" alt="conejo con polera roja logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h3 class="offcanvas-title" id="offcanvasNavbarLabel">Mi primer sitio</h3>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="../pages/productos.html">Productos</a>
              </li>
              <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="../pages/preguntasFrecuentes.html" role="button" data-bs-toggle="dropdown" aria-expanded="false">Preguntas</a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="../pages/preguntasFrecuentes.html">Preguntas Frecuentes</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="../pages/contacto.html">Formulario de contacto</a></li>
                    </ul>
              </li>
              <li class="nav-item">
                    <a class="nav-link" href="../pages/nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="../pages/opiniones.html">Opiniones</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
        <h2>Contacto / Formulario</h2>
        <nav class="contactoFormulario">
          <form >
            <div class="mb-3">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    <label for="nombre">Nombre</label>
                  </div>
                  <div class="form-floating">
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                   <label for="apellido">Apellido</label>
                  </div>
            </div>
            <div class="mb-3">
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="ejemplo@email.com">
                    <label for="floatingInput">Dirección de email</label>
                  </div>
                  <div class="form-floating">
                    <input type="number" class="form-control" id="floatingNumber" placeholder="Password">
                    <label for="floatingNumber">Número de teléfono</label>
                  </div>
            </div>
            <div class="mb-3 form-floating">
                  <textarea class="form-control" placeholder="Detallanos" id="areaConsulta"></textarea>
                  <label for="areaConsulta">Detallanos tu inquietud</label>
            </div>
            <div class="contenedorEnviarForm" >
              <input class="botonFormulario" type="submit" value="Enviar">
            </div>
          </form>
            
        </nav>
  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
